<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>account</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
    <style>
        body{background:#f7f7f7 }
        .mint-header{    
            background-color: #fff;color:#333;
            border-bottom:1px solid #e5e5e5;
        }
        .top-tips{
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
        .top-tips p{text-indent: 0}

    </style>
</head>

<body>
    <div id="app">
        <mt-header title="注册学信网账号">
            <div slot="left">
                <mt-button icon="back"></mt-button>
            </div>
        </mt-header>
        <div class="top-tips">
            <p>“学信网账号”可用于登录学信网各服务平台。<a href="/">详情</a></p>
        </div>
        <mt-field placeholder="请输入手机号" ></mt-field>
        <mt-field placeholder="验证码" ></mt-field>
        <mt-field placeholder="请设置密码" type="password"></mt-field>
        <mt-field placeholder="真实姓名" ></mt-field>
        <mt-field placeholder="身份证号" ></mt-field>
        <mt-button type="default">完成</mt-button>
        <p>点击“完成”意味着您同意<a>学信网服务条款</a></p>
    </div>
</body>
<!-- 先引入 Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
<script>
new Vue({
    el: '#app',
    methods: {
        handleClick: function() {
            this.$toast('Hello world!')
        }
    }
})
</script>

</html>
