<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
</head>
<body>

<div id="demo1">
    <h1>1、全局注册</h1>
    <my-component></my-component>
</div>
<div id='demo2'>
    <h1>2、局部注册</h1>
    <my-component2></my-component2>
</div>

<script src="../../js/vue.js"></script>   
<script>
/** 1、全局注册 */
Vue.component('my-component', {
    template: '<div>11111111</div>'
})
new Vue({
    el: '#demo1'
})

/** 2、局部注册 */
var Child = {
    template: '<div>222222</div>'
}
new Vue({
    el: '#demo2',
    components: {
        // <my-component> 将只在父组件模板中可用
        'my-component2': Child
    }
})
</script> 
</body>
</html>
